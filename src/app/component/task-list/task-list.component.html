<div class="main-content">
    <div class="task-title">
        <h1>Task Management Syatem</h1>
    </div>
    <div class="add-div">
        <button type="button" mat-raised-button color="primary" (click)="handleDialog()">Add task</button>
    </div>

    <br>
    <br>
    <br>


    <div class="task-list" *ngIf="taskGroups?.length">
        <div class="individual-task" *ngFor="let task of taskGroups; let rowIndex= index">

            <div class="parent-task" *ngIf="taskGroups[rowIndex+1]">

                <div class="task-content" *ngFor="let bookDe of taskGroups[rowIndex+1]; let colIndex= index">
                    <div class="div-title" *ngIf="!colIndex">
                        <h3>{{bookDe?.catActualName}}</h3>

                    </div>
                    <div class="border-div">
                        <div class="full-width">
                            <!-- <div class="left-span">
                                <span (click)="openLinkNewTab(bookDe?.url)">{{bookDe?.title}}</span>
                            </div> -->
                            <div class="right-span">
                                <button type="button" mat-raised-button color="accent"
                                    (click)="handleDetailsDialog(bookDe)">
                                    Details
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
